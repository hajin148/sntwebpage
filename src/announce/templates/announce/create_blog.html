{% extends 'base.html' %}


{% block content %}
<!-- include summernote css/js -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style type="text/css">
    .create-form {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;
    }
    
    .submit-button{
        max-width: 200px;
    }

</style>
<div class="text-center">
    <h2 class="h3 mb-3 fw-normal">글쓰기</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                
                <!-- title -->
                <div class="form-group">
                    <label for="id_title">제목</label>
                    <input class="form-control" type="text" name="title" id="id_title" placeholder="제목" required autofocus>
                </div>
                <br>
                <!-- Image -->
                <div class="form-group">
                    <label for="id_image">사진</label>
                    <input  type="file" name="image" id="id_image" accept="image/*">
                </div>
                <br>
                <!-- Body -->
                <div class="form-group">
                    <label for="id_body">내용</label>
                    <textarea class="form-control" rows="10" type="text" name="body" id="summernote" placeholder="내용" required></textarea>
                    <script>
                        $(document).ready(function() {
                            $('#summernote').summernote({
                                height: 500,                 
                                minHeight: 200,             
                                maxHeight: 1000,             
                                focus: true,
                                toolbar: [
                                ['style', ['style']],
                                ['font', ['bold', 'underline', 'clear']],
                                ['fontname', ['fontname']],
                                ['color', ['color']],
                                ['para', ['ul', 'ol', 'paragraph']],
                                ['table', ['table']],
                                ['insert', ['link', 'video']], // Remove 'picture' from this array
                                ['view', ['fullscreen', 'codeview', 'help']],
                                ],  
                                             
                            });
                        });
                    </script>
                </div>
                
                
                <!-- Submit btn -->
                <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">업로드</button>
            </form>	
        </div>
    </div>
</div>

{% endblock content %}
