<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SNT 제주</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3EsnkkUz8iKtJdhkG" crossorigin="anonymous">
	
	<div class="container py-5">
		{% include 'snippets/header.html' %}
	</div>
	
</head>
<body>
	<div class="main">
		<div class="container py-3">
			{% block content %}
			
			{% endblock content %}
		</div>
	</div>
	
	<div id="messages-popup" class="messages-popup" style="display: none;">
		<span class="close-button" onclick="closePopup()">&times;</span>
		<ul>
			{% for message in messages %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	</div>
	
	
	<!-- Add the JavaScript for the popup -->
	<script>
		const messagesPopup = document.getElementById('messages-popup');
		
		if (messagesPopup.querySelector('li')) {
			messagesPopup.style.display = 'block';
		}
		
		function closePopup() {
			messagesPopup.style.display = 'none';
		}
	</script>
	
	<!-- BODY -->
	<style type = "text/css">
		.main{
			min-height: 100vh;
			max-height: 100%;
		}
	</style>
	
	
	<!-- END BODY -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3EsnkkUz8iKtJdhkG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3SiX1xcF6z6RNfJgVDJ5F12x/7UpdeU8c0t7KJj6oVMg__/crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
<footer>
	<div class="container py-3">	
		{% include 'snippets/footer.html' %}
	</div>
</footer>
</html>
